<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link rel="icon" href="logo.ico">
    <title>Andradelícia - Contato</title>
</head>
<body>
    <header>
        <div id="cabecalho">
            <div id="logo">
                <img src="logo.ico" alt="" width="50px">
                <div class="texto-logo">
                    <h1>Andradelícia</h1>
                    <p>CONFEITARIA</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contato">
            <div id="conteudo-contato">
                <h2>Fale Conosco</h2>
                <p>Entre em contato conosco.</p>
                
                <form id="form-contato">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="problema">Descreva o problema:</label>
                        <textarea id="problema" name="problema" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-enviar">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div id="rodape-conteudo">
            <div id="info-contato">
                <h3>Andradelícia Confeitaria</h3>
                <p>São Paulo</p>
                <p>Nos contate</p>
            </div>
        </div>
        <div id="rodape-final">
            <p>Todos os direitos reservados. </p>
        </div>
    </footer>
</body>
</html>
